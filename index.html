<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check</title>
</head>
<body>
    <h1>Please Enter Your Email</h1>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // List of valid emails
        const validEmails = [
            "ayu.vilaily@asean.org",
            "jeerana.noymanee@asean.org",
            "ung.srengkong@asean.org",
            "gary.lim@asean.org",
            "rina@asean.org",
            "martin.pradipto@asean.org"
        ];

        // Form submission handler
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get the entered email
            const enteredEmail = document.getElementById('email').value;

            // Check if the email is in the list
            if (validEmails.includes(enteredEmail)) {
                // Redirect to the page with the iframe
                window.location.href = "iframe-page.html"; // Redirect to the iframe page
            } else {
                alert("Email not found. Please try again.");
            }
        });
    </script>
</body>
</html>
