<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #formContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Email to Access the Form</h2>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button onclick="checkEmail()">Verify</button>
    <p id="message"></p>
    <div id="formContainer">
        <iframe src="https://ee.kobotoolbox.org/i/Y0BfeHo9" width="800" height="600"></iframe>
    </div>
    
    <script>
        function checkEmail() {
            let allowedEmails = [
                "ayu.vilaily@asean.org",
                "jeerana.noymanee@asean.org",
                "ung.srengkong@asean.org",
                "gary.lim@asean.org",
                "rina@asean.org",
                "martin.pradipto@asean.org"
            ];
            let emailInput = document.getElementById("emailInput").value.trim().toLowerCase();
            let messageBox = document.getElementById("message");
            let formContainer = document.getElementById("formContainer");

            if (allowedEmails.includes(emailInput)) {
                messageBox.innerHTML = "✅ Access Granted!";
                formContainer.style.display = "block";
            } else {
                messageBox.innerHTML = "❌ Email not authorized.";
                formContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
